<ion-header padding-left padding-right class="sample-modal-page">
    <ion-toolbar>
      <ion-title>
          {{data.name}}
      </ion-title>
      <ion-buttons start>
        <button ion-button (click)="dismiss()">
          <span ion-text color="primary" showWhen="ios">Cancel</span>
          <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
        </button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <ion-content padding-left padding-right class="sample-modal-page">
      <ion-list>
          <ion-item>
            <ion-avatar item-start>
                <img src="https://www.clashapi.xyz/images/cards/{{data.idName}}.png" />
            </ion-avatar>
            Descripcci√≥n
            <ion-note item-end>
                {{data.description}}             
               </ion-note>
          </ion-item>
          <ion-item>
              Coste 
              <ion-note item-end>
                  {{data.elixirCost}}             
                 </ion-note>
            </ion-item>
            <ion-item>
                Calidad 
                <ion-note item-end>
                    {{data.rarity}}             
                   </ion-note>
              </ion-item>
              <ion-item>
                  Tipo 
                  <ion-note item-end>
                      {{data.type}}             
                     </ion-note>
                </ion-item>
      </ion-list>
    </ion-content>
