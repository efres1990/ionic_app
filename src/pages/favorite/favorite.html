<ion-header>

  <ion-navbar>
    <ion-title>favorite</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <ion-item-sliding #slidingItem *ngFor ="let tarea of favorite">
          <ion-item>
              <ion-avatar>
              <img src="https://clashapi.now.sh/images/cards/{{tarea.nombre}}.png" />
            
            </ion-avatar>
            {{tarea.nombre}}
            
        </ion-item>
        <ion-item-options side="right" (ionSwipe)="eliminarTarea(slidingItem,tarea)">
              <button ion-button color="danger" icon-only expandable (click)="eliminarTarea(slidingItem,tarea)">
                  <ion-icon name="trash"></ion-icon>
                </button>
        </ion-item-options>
        </ion-item-sliding>
      </ion-list>
</ion-content>
