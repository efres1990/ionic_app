<ion-header color="#488bf4">
  <ion-navbar>
    <ion-title>
      Arenas Clash Royale
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-item *ngFor="let arena of arenas" (click)="goRestaurantDetails(arena)">
    <ion-card>
      <img class=image_card src="https://www.clashapi.xyz/images/arenas/{{arena.idName}}.png" />

      <ion-item class="item_card">
        <h1> {{arena.name}}</h1>
        <p>Arena {{arena.number}}</p>
        <ion-row>
          <ion-col col-6>
            <div style="text-transform: none;" ion-button icon-left clear small>
              <img class=image src="../../assets/imgs/coin.png">

              <h3 style="text-align: center;"> Oro de victoria {{arena.victoryGold}}</h3>
            </div>
          </ion-col>
          <ion-col col-6>
            <div style="text-transform: none;" ion-button icon-left clear small>
              <img class=image src="../../assets/imgs/cup.png">
              <h3 >Trofeos {{arena.minTrophies}}</h3>
            </div>
          </ion-col>
        </ion-row>

      </ion-item>
    </ion-card>




  </ion-item>

</ion-content>
