<ion-header color="#488bf4">
  <ion-navbar>
    <ion-title>
      Arenas Clash Royale
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-item *ngFor="let arena of arenas" (click)="goArenaDetails(arena)">
    <ion-card>
      <img class=image_card src="https://clashapi.now.sh/images/arenas/{{arena.idName}}.png" />

      <ion-item class="item_card">
        <h1> {{arena.name}}</h1>
        <p>Arena {{arena.number}}</p>
        <ion-row>
          
          <ion-col col-6>
            <h3 style="text-align: center;">
              <img class="image-c" src="../../assets/imgs/coin.png"> Oro de victoria {{arena.victoryGold}}
            </h3>

          </ion-col>
          <ion-col col-6>

            <h3 style="text-align: center;">
              <img class="image-copa" src="../../assets/imgs/cup.png"> Trofeos {{arena.minTrophies}}</h3>
          </ion-col>
        </ion-row>

      </ion-item>
    </ion-card>
  </ion-item>
</ion-content>
