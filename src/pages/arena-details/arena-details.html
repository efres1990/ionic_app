<ion-header>
  <ion-navbar>
    <ion-title>
      Cards Clash Royale
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
   
    <ion-item *ngFor="let card of cards">
      <ion-card class="name_card">
        <ion-card-title style="text-align: center;">
          {{card.name}}
          <ion-icon name="ios-alert-outline" item-start (click)="openModal(card)"></ion-icon>
          
        </ion-card-title>
        <img src="https://www.clashapi.xyz/images/cards/{{card.idName}}.png" />

      </ion-card>


    </ion-item>

</ion-content>
