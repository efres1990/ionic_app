<ion-header>
  <ion-navbar>
    <ion-title>
      Cards Clash Royale
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-item *ngFor="let card of cards">
    <ion-card class="name_card">
      <ion-row>
        <ion-col col-4>
          <img src="http://www.clashapi.xyz/images/cards/{{card.idName}}.png" />
        </ion-col>
        <ion-col col-8>
          <ion-row>
            <ion-col col-10>
              <h1 style="text-align: center;">{{card.name}}</h1>

            </ion-col>
            <ion-col col-2>
              <ion-icon class="custom-icon" name="ios-information-circle"(click)="openModal(card)"></ion-icon>
            </ion-col>
          </ion-row>
          <ion-card class="">
            <ion-row>
              <ion-col col-6>
                <h2 style="text-align: center;font-weight: bold;">Type:</h2>
                <h3 style="text-align: center;">{{card.type}}</h3>
              </ion-col>
              <ion-col col-6>
                <h2 style="text-align: center;font-weight: bold;">Rarity:</h2>
                <h3 style="text-align: center;">{{card.rarity}}</h3>
              </ion-col>
            </ion-row>
          </ion-card>
        </ion-col>        
      </ion-row>
      <ion-row class="row_elixir">
        <ion-col col-7>
            <h1 style="text-align: right;">Cost {{card.elixirCost}}</h1>
            
        </ion-col>
        <ion-col col-5>
            <ion-icon class="custom-icon_elixir" name="ios-water"></ion-icon>
            
        </ion-col>
      </ion-row>

    </ion-card>


  </ion-item>

  <div *ngIf="nodata" id="sidebar">
    </div>
</ion-content>
