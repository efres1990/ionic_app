<ion-header>
  <link href="../../assets/animate.css" rel="stylesheet">

  <ion-navbar>
    <ion-title>GamePage</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="list card animated  tada">
    <div class="item item-divider"></div>
    <div class="item item-body">
      <div>
        <img class=image src="../../assets/imgs/{{img}}" (click)="openChest()">
      </div>
    </div>
  </div>


</ion-content>
<ion-content>
  <ion-card>
    <ion-item *ngFor="let chest of chets">
      <h1>{{chest.name}}</h1>
      <img src="https://www.clashapi.xyz/images/cards/{{chest.idName}}.png" />

    </ion-item>
  </ion-card>

</ion-content>
