<ion-header>
  <link href="../../assets/animate.css" rel="stylesheet">

  <ion-navbar>
    <ion-title>GamePage</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="content_cards">
  <div class="list card animated  tada">

    <div class="chest">
      <ion-card class="card-chest" (click)="openChest()">
        <h2 padding style="text-align: center;">
          <b class="h2-text">SPECIAL CHEST</b>
        </h2>
        <ion-row>
          <ion-col col-8>
            <img style="text-align: center;" class=imagechest src="../../assets/imgs/{{img}}">

          </ion-col>
          <ion-col col-4>
            <h2>Cards:</h2>
            <img src="../../assets/imgs/playing-cards.png">
          </ion-col>

        </ion-row>

          <h1 class="h2-text" padding style="text-align: center;">{{close}}</h1>
      </ion-card>

    </div>
  </div>
  <h3 style="text-align: center;">{{premio}}</h3>

  <ion-scroll padding scrollX="true" style="width:100vw; height:120px">
    <ion-row nowrap class="headerChip">
      <div *ngFor="let chest of chests">
        <div class="list card animated  jackInTheBox">
          <img padding src="https://clashapi.now.sh/images/cards/{{chest.idName}}.png" (click)="openModal(chest)" />
        </div>
      </div>
    </ion-row>

  </ion-scroll>
  <ion-scroll padding scrollX="true" style="width:100vw; height:120px">
    <ion-row nowrap class="headerChip">
      <div *ngFor="let chest1 of chestsFirst">
        <div class="list card animated  jackInTheBox">
          <img padding src="https://clashapi.now.sh/images/cards/{{chest1.idName}}.png" (click)="openModal(chest1)"/>
        </div>
      </div>
    </ion-row>
  </ion-scroll>
</ion-content>
