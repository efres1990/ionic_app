<!-- login.html -->
<ion-header>
    <ion-navbar>
      <ion-title>Login</ion-title>
    </ion-navbar>
  </ion-header>
   
  <ion-content padding>
    <ion-list>
      <ion-item>
        <ion-label >E-Mail</ion-label>
        <ion-input type="email" [(ngModel)]="loginData.email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label >Password</ion-label>
        <ion-input type="password" [(ngModel)]="loginData.password"></ion-input>
      </ion-item>
    </ion-list>
    <button class="button_login" full ion-button (click)="login()" >Login</button>
    <button class="button_login" full ion-button (click)="signup()" >Signup</button>
  </ion-content>
